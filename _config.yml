title: Caro's Blog
description: Caro 的育儿、生活与学习笔记，分享精选文章与实用小工具。
url: "https://caroniu.github.io"
baseurl: ""
default_image: "/assets/images/social-card.svg"

permalink: /:title/

plugins:
  - jekyll-sitemap
  - jekyll-feed

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      excerpt: "请为文章补充摘要，便于列表页展示与社交分享。"
      image: "/assets/images/social-card.svg"
